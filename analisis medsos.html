<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <h1>Sentiment Analysis Dashboard</h1>
    </header>

    <main>
        <label for="youtubeLink">Enter YouTube Link:</label>
        <input type="text" id="youtubeLink" placeholder="Paste YouTube link here">

        <button onclick="analyzeSentiment()">Analyze Sentiment</button>

        <canvas id="sentimentChart"></canvas>

        <table>
            <thead>
                <tr>
                    <th>Positive</th>
                    <th>Neutral</th>
                    <th>Negative</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="positiveCount">0</td>
                    <td id="neutralCount">0</td>
                    <td id="negativeCount">0</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function analyzeSentiment() {
            // TODO: Implement sentiment analysis logic here
            // You can use the YouTube link from the input field (document.getElementById('youtubeLink').value)
            // and update the sentimentData and chart accordingly

            // Mock data for demonstration purposes
            const sentimentData = [30, 50, 20];

            const ctx = document.getElementById('sentimentChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Positive', 'Neutral', 'Negative'],
                    datasets: [{
                        data: sentimentData,
                        backgroundColor: ['#2ecc71', '#3498db', '#e74c3c'],
                        borderWidth: 1,
                    }],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });

            // Update sentiment counts in the table
            document.getElementById('positiveCount').textContent = sentimentData[0];
            document.getElementById('neutralCount').textContent = sentimentData[1];
            document.getElementById('negativeCount').textContent = sentimentData[2];
        }
    </script>
</body>
</html>
